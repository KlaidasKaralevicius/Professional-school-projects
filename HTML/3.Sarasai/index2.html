<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paprasti-sara≈°ai</title>
</head>
<body>
    <h4>Unordered List</h4><br>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li style="list-style-type:square ">List Item 4</li>
        <li style="list-style-type:circle ">List Item 5</li>
    </ul><br>
    <h4>Ordered List</h4><br>
    <ol>
        <li>List Item 1</li>
        <li style="list-style-type:lower-alpha ">List Item 2</li>
        <li style="list-style-type:upper-alpha ">List Item 3</li>
        <li style="list-style-type:lower-roman ">List Item 4</li>
        <li style="list-style-type:upper-roman ">List Item 5</li>     
        <li>List Item 6</li>
    </ol><br>
    <h4>Ordered List 2</h4><br>
    <ol start="3">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ol>
</body>
</html>
