<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML FORMS</legend>
            <p>Name:</p>
            <input type="text" name="name" placeholder="Your name">
            <p>Surname:</p>
            <input type="text" name="surname" placeholder="Your surname">
            <p>Email:</p>
            <input type="email" name="email" placeholder="Your email">
            <p>Mobile:</p>
            <input type="tel" name="mobile" placeholder="+370">
            <p>Age:</p>
            <input type="text" size="3" maxlength="3" name="age">
            <p>Favorite food:</p>
            <select>
                <option value="meat">Meat</option>
                <option value="vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
                <option value="fish">Fish</option>
            </select>
            <p>Gender:</p>
            <input type="radio" name="gender" value="male">
            <label id="male">Male</label><br>
            <input type="radio" name="gender" value="female">
            <label id="female">Female</label><br><br>
            <input type="file" name="myfile">
            <p>Date:</p>
            <input type="date" name="date">
            <p>Enter your message:</p>
            <textarea style="width:20%" rows="10" name="message" placeholder="Message..."></textarea><br><br>
            <button type="reset">reset</button>
            <button type="submit">submit</button>
        </fieldset>
    </form>
</body>
